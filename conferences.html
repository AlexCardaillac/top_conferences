<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title >Top International Conferences</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="style/style.css" rel="stylesheet">
    <script src='scripts/script.js'></script>
    <script src='scripts/conferences.js'></script>

</head>
<body>
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-conf-tab" data-toggle="tab" href="conferences.html" role="tab" aria-controls="nav-home" aria-selected="true">Conferences</a>
            <a class="nav-item nav-link" id="nav-jour-tab" data-toggle="tab" href="journals.html" role="tab" aria-controls="nav-profile" aria-selected="false">Journals</a>
        </div>
    </nav>
    <div class="container">
        <div id="header">
            <h3 class="text-center">Top International Conferences</h3>
        </div>
        <div class="alert alert-warning removable-l" role="alert">
            On small screens some information is missing / modified.
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="" onclick="togglePastDeadlines()">Hide conferences with past deadlines
            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value=""  onclick="toggleWithIndex()">Hide conferences without H-Index
            </label>
        </div>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                <th scope="col" class="sortable" style="width:8%;">H-Index</th>
                <th scope="col" style="width:20%;">Conference Name</th>
                <th scope="col" class="removable-xs" style="width:20%;">Conference Location</th>
                <th scope="col" class="sortable" style="width:16%;">Submission Deadline</th>
                <th scope="col" class="sortable" style="width:16%;">Conference Date</th>
                <th scope="col" class="removable-sm" style="width:20%;">Website</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="row">
            The H-index values are extracted from &nbsp<a href="https://scholar.google.com/citations?view_op=top_venues&hl=en">Google Scholar</a>
        </div>
        <div class="row">
            This webpage is inspired from &nbsp<a href="https://jackietseng.github.io/conference_call_for_paper/conferences.html">this page</a>
        </div>
    </div>
</body>
</html>
